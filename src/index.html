<!doctype html>
<html lang="ru" class="card-html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product cards</title>
  </head>
  <body class="card-body">
    <div class="card" data-qa="card">
      <div class="card__image-block">
        <img
          class="card__img"
          src="images/imac.jpeg"
          alt="computer"
        >
      </div>

      <div class="card__name">
        Моноблок APPLE A1419 iMac 27" Retine 5K (MNED2UA/A)
      </div>
      <div class="card__number">
        Код товара: 195434
      </div>

      <div class="card__stars-and-review">
        <div class="stars-block">
          <ul class="stars stars--4">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>
        </div>
        <div class="card__review">
          Отзывов: 5
        </div>
      </div>

      <div class="card__price-block">
        <div class="card__price-name">Цена:</div>
        <div class="card__price">69 999 грн</div>
      </div>

      <div class="card__btn-position">
        <a
          href="#"
          class="card__btn-block"
          data-qa="hover"
        >
          <div class="card__btn-content">купить</div>
        </a>
      </div>
    </div>
  </body>
</html>
